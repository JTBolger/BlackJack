<!DOCTYPE html>
<html lang="en=US">
    <head>
        <meta charset="utf-8"/>
        <title>Blackjack</title>
        <link href="styles/home.css" rel="stylesheet" />
        <link rel="icon" href="images/PlayingCardBack.PNG">
    </head>
    <body>
        <div class="main">
            <!-- <div class="background-area"></div> -->
            <div id="title">Blackjack</div>
            <div id="table-rim"></div>
            <div id="table">
                <div id="balance"><img src="images/red-chip.png" style="height: 50%; margin-top: 13%; margin-left: 5%;"><div id="money">$--.--</div></div>
                <div id="start" onclick="startGame()"></div>
                <div id="play-area">
                    <div id="bet-space">
                        <div id="subtract-bet">-</div>
                        <div id="bet"><div id="wager">$--.--</div></div>
                        <div id="confirm-bet">BET</div>
                        <div id="add-bet">+</div>
                    </div>
                    <div class="dealer-side">
                        <div id="card" onclick="flipCard()" style="display: none;"></div>
                    </div>
                    <div class="player-side">
                        <div id="card" onclick="flipCard()">
                            <div id="card-inner">
                                <div id="card-front">  <img src="images/PlayingCardBack.png" style="width: 100%; height: 100%; border-radius:1 0px;">  </div>
                                <div id="card-back"></div>
                            </div>
                        </div>
                        <div id="card" style="display: none;"></div>
                        <div id="card" style="display: none;"></div>
                        <div id="card" style="display: none;"></div>
                        <div id="card" style="display: none;"></div>
                        <div id="card" style="display: none;"></div>
                        <div id="card" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts/main.js"></script>
    </body>
</html>
